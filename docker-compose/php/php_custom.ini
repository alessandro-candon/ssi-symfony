[PHP]
memory_limit = -1
track_errors = Off
html_errors = On
post_max_size = 128M
max_execution_time = 400
max_input_time = 400
upload_max_filesize = 25M
register_argc_argv = Off
auto_globals_jit = On
realpath_cache_size=4096K
realpath_cache_ttl=600
ping.path = /ping
ping.response = pong
access.log = /tmp
cli_server.color = On
date.timezone = Europe/Rome
sql.safe_mode = Off
