fastcgi_cache_path  /tmp/nginx  levels=1:2  keys_zone=default:10m;
fastcgi_cache_key   $scheme://$host$saved_uri$is_args$args;  # we must use the query string too, because it identifies the fragment

server {
    listen 80;
    root /var/www/html/symfony/public;
    client_max_body_size 40M;

    include fastcgi_params;  # putting this ahead, to let locations override the params

    location = /health {
        return 200 "healthy\n";
    }

    location = /ping {
        return 200 "pong\n";
    }
    
    location /_fragment {
        set $saved_uri /_fragment;  # NOTE internal ssi requests DO NOT updare $uri !
        try_files $uri /index.php$is_args$args;
        internal;
    }
    
    location / {
         set $saved_uri $uri;  # NOTE we need this because the $uri is renamed later to "index.php", so we loose the "original" one
         try_files $uri /index.php$is_args$args;
    }

    location ~ ^/index\.php(/|$) {
        fastcgi_cache default;  # for fastcgi do not use proxy_cache
        add_header X-Cache-Status $upstream_cache_status;
        
        fastcgi_param HTTP_SURROGATE_CAPABILITY "device=\"SSI/1.0\"";  # nginx doesn't pass this header to uptream. Symfony need it to know if the proxy can ssi
        ssi on;
        
        fastcgi_param REQUEST_URI $saved_uri;  ## IMPORTANT By default fastcgi_params, it takes $request_uri (generating infinte loop because of ssi inclusion)
        
        fastcgi_pass php-fpm:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $document_root;
        fastcgi_param REQUEST_METHOD  $request_method;
        fastcgi_param CONTENT_TYPE    $content_type;
        fastcgi_param CONTENT_LENGTH  $content_length;
        fastcgi_param Surrogate-Capability device="SSI/1.0";
        fastcgi_read_timeout 300;
        internal;
    }

    location ~ \.php$ {
        return 404;
    }

    location /status {
        access_log off;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_pass php-fpm:9000;
        fastcgi_index status.html;
    }

    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
}
